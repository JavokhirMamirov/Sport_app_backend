<!DOCTYPE html>
<html>

<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="Jobseek - Job Board Responsive HTML Template">
	<meta name="author" content="Coffeecream Themes, info@coffeecream.eu">
	<title>For users</title>
	<link rel="shortcut icon" href="{% static 'users/images/favicon.png' %}">

	<!-- Main Stylesheet -->
	<link href="{% static 'users/css/style.css' %}" rel="stylesheet">
	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->

</head>

<body id="home">

	<!-- ============ PAGE LOADER START ============ -->

	<div id="loader">
		<i class="fa fa-futbol-o fa-4x fa-spin"></i>
	</div>

	<!-- ============ PAGE LOADER END ============ -->

	<!-- ============ NAVBAR START ============ -->

	<div class="fm-container">
		<!-- Menu -->
		<div class="menu">
			<div class="button-close text-right">
				<a class="fm-button"><i class="fa fa-close fa-2x"></i></a>
			</div>
			<ul class="nav">
				<li class="#"><a href="index.html#home">Asosiy</a></li>
				<li><a href="#">Sport turlari</a></li>
				{% if user.is_authenticated %}
				<li><a href="{% url 'logout' %}" class="link-login">Chiqish</a></li>
				{% else %}
				<li><a href="{% url 'login' %}" class="link-login">Kirish</a></li>
				<li><a class="link-register">Ro`yxatdan o`tish</a></li>
				{% endif %}
			</ul>
		</div>
		<!-- end Menu -->
	</div>

	<!-- ============ NAVBAR END ============ -->
	<!-- ============ HEADER START ============ -->

	<header>
		<div id="header-background"></div>
		<div class="container">
			<div class="pull-left">
				<div id="logo"><a href="index.html"><img src="{% static 'users/images/logo.png' %}"
							alt="Jobseek - Job Board Responsive HTML Template" /></a></div>
			</div>
			<div id="menu-open" class="pull-right">
				<a class="fm-button"><i class="fa fa-bars fa-lg"></i></a>
			</div>
		</div>
	</header>

	<!-- ============ HEADER END ============ -->
	{% block content %}
	{% endblock content %}
	<!-- ============ FOOTER START ============ -->

	<footer>
		<div id="credits">
			<div class="container text-center">
				<div class="row">
					<div class="col-sm-12">
						&copy; Digital City &amp; 2021 <br>

					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- ============ FOOTER END ============ -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Modernizr Plugin -->
	<script src="{% static 'users/js/modernizr.custom.79639.js' %}"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{% static 'users/js/jquery-1.11.2.min.js' %}"></script>

	<!-- map -->

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKXKdHQdtqgPVl2HI2RnUa_1bjCxRCQo4&callback=initMap" async defer></script>

	<!-- Bootstrap Plugins -->
	<script src="{% static 'users/users/js/bootstrap.min.js' %}"></script>

	<!-- Retina Plugin -->
	<script src="{% static 'users/js/retina.min.js' %}"></script>

	<!-- ScrollReveal Plugin -->
	<script src="{% static 'users/js/scrollReveal.min.js' %}"></script>

	<!-- Flex Menu Plugin -->
	<script src="{% static 'users/js/jquery.flexmenu.js' %}"></script>

	<!-- Slider Plugin -->
	<script src="{% static 'users/js/jquery.ba-cond.min.js' %}"></script>
	<script src="{% static 'users/js/jquery.slitslider.js' %}"></script>

	<!-- Carousel Plugin -->
	<script src="{% static 'users/js/owl.carousel.min.js' %}"></script>

	<!-- Parallax Plugin -->
	<script src="{% static 'users/js/parallax.js' %}"></script>

	<!-- Counterup Plugin -->
	<script src="{% static 'users/js/jquery.counterup.min.js' %}"></script>
	<script src="{% static 'users/js/waypoints.min.js' %}"></script>

	<!-- No UI Slider Plugin -->
	<script src="{% static 'users/js/jquery.nouislider.all.min.js' %}"></script>

	<!-- Bootstrap Wysiwyg Plugin -->
	<script src="{% static 'users/js/bootstrap3-wysihtml5.all.min.js' %}"></script>

	<!-- Flickr Plugin -->
	<script src="{% static 'users/js/jflickrfeed.min.js' %}"></script>

	<!-- Fancybox Plugin -->
	<script src="{% static 'users/js/fancybox.pack.js' %}"></script>

	<!-- Magic Form Processing -->
	<script src="{% static 'users/js/magic.js' %}"></script>

	<!-- jQuery Settings -->
	<script src="{% static 'users/js/settings.js' %}"></script>
	{% block js%}

	{% endblock js%}
</body>

</html>
