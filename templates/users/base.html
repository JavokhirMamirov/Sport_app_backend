<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Jobseek - Job Board Responsive HTML Template">
    <meta name="author" content="Coffeecream Themes, info@coffeecream.eu">
    <title>For users</title>
    <link rel="shortcut icon" href="{% static 'users/images/logo/1111.png' %}"> {% block css %} {% endblock css %}
    <!-- Main Stylesheet -->
    <link href="{% static 'users/css/style.css' %}" rel="stylesheet">
    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
        <style>
            .nav-a{
                font-size: 20px;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                margin: 8px;
                color: lightblue;
            }
            #menu-open{
                margin-top: 5px;
            }
        </style>
</head>

<body id="home">

    <!-- ============ PAGE LOADER START ============ -->

    <div class="page-container" style="position: relative;min-height: 104vh;">
        <div class="content-wrap" style="padding-bottom: 2.5rem;">
            <div id="loader">
                <i class="fa fa-futbol-o fa-4x fa-spin"></i>
            </div>
        
            <!-- ============ PAGE LOADER END ============ -->
        
            <!-- ============ NAVBAR START ============ -->
        
            <div class="fm-container" style="margin-top: -35px;">
                <!-- Menu -->
               
            </div>
        
            <!-- ============ NAVBAR END ============ -->
            <!-- ============ HEADER START ============ -->
        
            <header>
                <div id="header-background"></div>
                <div class="page-container">
                    <div class="row">
                        <div class="col-lg-3 text-center">
                            <div id="logo">
                                <a href="{% url 'index_url' %}">
                                    <img id='imgchange' src="/static/users/images/logo/1111.png" style="height: 50px;width: 100px" />
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                        <div class="col-lg-3"></div>
                        <div class="col-lg-3 ">
                            <div id="menu-open">
                                {% if user.is_authenticated %}
                                <a href="{% url 'home' %}" class="nav-a"><strong>Dashboard</strong></a>
                                <a href="{% url 'objects_url' %}" class="nav-a"><strong>Sport Obyektlari</strong></a>
                                <a href="{% url 'logout' %}" class="nav-a"><strong>Chiqish</strong></a>
                                {% else %}
                                <a class="nav-a" href="{% url 'login' %}" >Kirish</a>
                                <a class="nav-a" href="{% url 'sign-up-url' %}">Ro`yxatdan o`tish</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    
                </div>
            </header>
        </div>
    
        <!-- ============ HEADER END ============ -->
        {% block content %} {% endblock content %}
        <!-- ============ FOOTER START ============ -->
    
        <footer style="position: absolute;bottom: 47px;width: 100%;height: 2.5rem;">
            <div id="credits">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-sm-12">
                            &copy; Digital City &amp; 2021 <br>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- ============ FOOTER END ============ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Modernizr Plugin -->
    <script src="{% static 'users/js/modernizr.custom.79639.js' %}"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'users/js/jquery-1.11.2.min.js' %}"></script>

    
    <!-- Bootstrap Plugins -->
    <script src="{% static 'users/users/js/bootstrap.min.js' %}"></script>

    <!-- Retina Plugin -->
    <script src="{% static 'users/js/retina.min.js' %}"></script>

    <!-- ScrollReveal Plugin -->
    <script src="{% static 'users/js/scrollReveal.min.js' %}"></script>

    <!-- Flex Menu Plugin -->
    <script src="{% static 'users/js/jquery.flexmenu.js' %}"></script>

    <!-- Slider Plugin -->
    <script src="{% static 'users/js/jquery.ba-cond.min.js' %}"></script>
    <script src="{% static 'users/js/jquery.slitslider.js' %}"></script>

    <!-- Carousel Plugin -->
    <script src="{% static 'users/js/owl.carousel.min.js' %}"></script>

    <!-- Parallax Plugin -->
    <script src="{% static 'users/js/parallax.js' %}"></script>

    <!-- Counterup Plugin -->
    <script src="{% static 'users/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'users/js/waypoints.min.js' %}"></script>

    <!-- No UI Slider Plugin -->
    <script src="{% static 'users/js/jquery.nouislider.all.min.js' %}"></script>

    <!-- Bootstrap Wysiwyg Plugin -->
    <script src="{% static 'users/js/bootstrap3-wysihtml5.all.min.js' %}"></script>

    <!-- Flickr Plugin -->
    <script src="{% static 'users/js/jflickrfeed.min.js' %}"></script>

    <!-- Fancybox Plugin -->
    <script src="{% static 'users/js/fancybox.pack.js' %}"></script>

    <!-- Magic Form Processing -->
    <script src="{% static 'users/js/magic.js' %}"></script>

    <!-- jQuery Settings -->
    <script src="{% static 'users/js/settings.js' %}"></script>
    {% block js%} {% endblock js%}
</body>

</html>
